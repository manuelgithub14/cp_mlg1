AppBundle\Entity\User:
  admin:
    #signDate: '<dateTimeBetween("-3 months", "now")> '
    signDate: '<dateTime()>'
    login:  cyberadmin
    nickname: Mr. Fixer
    password: cyberadmin
    esAdmin: true
    credits: 99999
    reputation: 99999
    battlePlayed: 10
    battleWin: 9

  jugador_{1..4}:
    #signDate: '<dateTimeBetween("-3 months", "now")> '
    signDate: '<dateTime()>'
    login: jugador
    nickname (unique): '<es_ES:word()>'
    password: jugador
    esAdmin: false
    credits: '<numberBetween(0,9999)>'
    reputation: 0
    battlePlayed: 0
    battleWin: 0



AppBundle\Entity\Card:
  personaje_{1..40}:
    typeCard: '<numberBetween(1,4)>'
    cardOwner: '@jugador_<numberBetween(1,4)>'


AppBundle\Entity\Deck:
  equipo_{1..4}:
    deckName: '<es_ES:word()>'
    deckOwner: '@jugador_<current()>'
    cardsContained: '2x @personaje_*'

AppBundle\Entity\TypeCard:
  tipoPersonaje_{1..4}:
    name: 'nombrePersonaje_<current()>'
    imageRoute: 'fotoPj_<current()>.jpg'
    atq_a: '<numberBetween(500,9900)>'
    atq_b: '<numberBetween(500,9900)>'
    atq_c: '<numberBetween(500,9900)>'
    atq_d: '<numberBetween(500,9900)>'

AppBundle\Entity\Battle:
  partida_{1..16}:
    battleDate: <dateTime('now', 'cet')>
    killedPlayerOne: '<numberBetween(1,4)>'
    killedPlayerTwo: '<numberBetween(1,4)>'
